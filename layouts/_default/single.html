{{ define "main" }}
<div class="mb3">
  <div class="hero">
    {{ .Title | markdownify }}
  </div>

  <div class="pr1">
    {{ if (gt .Params.date 0) }}<span class="date">{{ .Date.Format "2006/01/02" }}</span>{{ end }}
  </div>
</div>


<div class="wrapper content-wrapper">
  <div class="content">
    {{ .Content }}
  </div>
</div>
{{ end }}
