{{ define "main" }}
<div class="mb2 hero">
  {{ if not .IsHome }}
  {{ strings.FirstUpper .Title | markdownify }}
  {{ end }}
</div>


<div class="mb3 content">
  {{ range (sort .Pages "Date" "desc") }}
  <ul class="page-list">
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
      <span>{{ .Date.Format "2006/01/02" }}</span>
    </li>
  </ul>
  {{ end }}
</div>
{{ end }}
